apply plugin: 'com.android.application'

def outputPathName = "/Users/kioltk/Documents/Dropbox/DriverApp/Builds/FILE_NAME"
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.driverapp.android"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def path = output.outputFile.name
            output.outputFile = file(outputPathName.replace("FILE_NAME", path.replace("release","stable").replace("debug","debug-v"+defaultConfig.versionCode)))
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.melnykov:floatingactionbutton:1.0.6'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.google.android.gms:play-services:6.5.87'
}
